    <section class="base">
        <div class="container">
            <h1>Need Help?</h1>
            <div class="subtitle">Contact us using the form below:</div>

            <form id="needHelpForm" class="main-form" action="#">
                <label for="name">Name
                    <span class="required" aria-hidden="true">*</span>
                </label>
                <input type="text" id="name" name="name" class="mb-20">

                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="mb-20">

                <label for="email">Email
                    <span class="required" aria-hidden="true">*</span>
                </label>
                <input type="email" id="email" name="email" class="mb-20">

                <label for="company">Company
                    <span class="required" aria-hidden="true">*</span>
                </label>
                <input type="text" id="company" name="company" class="mb-20">

                <label for="category">Content Category
                    <span class="required" aria-hidden="true">*</span>
                </label>
                <input type="text" id="category" name="category" class="mb-20">

                <label class="mt-25 mb-30">What do you need assistance with?
                    <span class="required" aria-hidden="true">*</span>
                </label>

                <label for="keys" class="form-radio">API Keys
                    <input data-email="development@digichief.com" type="radio" name="radio" id="keys">
                    <span class="checkmark"></span>
                </label>

                <label for="assistance" class="form-radio">Integration Assistance
                    <input data-email="development@digichief.com" type="radio" name="radio" id="assistance">
                    <span class="checkmark"></span>
                </label>

                <label for="sales" class="form-radio">Sales
                    <input data-email="sales@digichief.com" type="radio" name="radio" id="sales">
                    <span class="checkmark"></span>
                </label>

                <label for="other" class="form-radio">Other
                    <input data-email="sales@digichief.com" type="radio" name="radio" id="other">
                    <span class="checkmark"></span>
                </label>

                <span class="assistance-error"></span>

                <label class="mt-25">Message: Describe what you need assistance with.</label>
                <textarea></textarea>

                <button class="button sign-up-button">Submit</button>
            </form>
